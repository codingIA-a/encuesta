<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <form class="col-4 mx-auto " method="post" action="/procesar_datos">
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input name="nombre" type="text" class="form-control" id="exampleFormControlInput1" >
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Dojo location: </label>
          <select name="sedes" class="form-control" id="exampleFormControlSelect1">
            <option value="Santiago">Santiago</option>
            <option value="Chicago">Chicago</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Sao PAulo">Sao Paulo</option>
            <option value="Montevideo">Montevideo</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Language: </label>
            <select name="lenguages" class="form-control" id="exampleFormControlSelect1">
              <option value="Python">Python</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Rust">Rust</option>
              <option value="C#">C#</option>
              <option value="Bash">Bash</option>
            </select>
          </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comments</label>
          <textarea name="comentarios" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button>Enviar</button>
      </form>
</body>
</html>
